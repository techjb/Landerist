<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Landerist Statistics" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@techjb" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            line-height: 1.4;
            font-size: 16px;
            padding: 0 10px;
            margin: 50px auto;
            max-width: 650px;
        }

        #maincontent {
            max-width: 42em;
            margin-top: 70px;
        }

        canvas {
            margin: 20px 0px;
        }
    </style>
    <title>Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="maincontent">
        <a href="../">< Home</a>

        <h2>
            Statistics
        </h2>

        <div id="Statistics">

        </div>
    </div>

    <script>

        const palette = [
            "rgb(75, 192, 192)",
            "rgb(255, 99, 132)",
            "rgb(54, 162, 235)",
            "rgb(255, 205, 86)",
            "rgb(153, 102, 255)",
            "rgb(201, 203, 207)"
        ];

        function GetPlugins(title) {
            return {
                legend: {
                    display: false
                },
                title: {
                    display: true,
                    text: title
                }
            };
        }

        function GetScales(stacked, ticks) {
            return {
                x: {
                    stacked: stacked,
                    grid: {
                        display: false
                    },
                    ticks: {
                        display: ticks
                    },
                    border: {
                        display: ticks
                    }
                },
                y: {
                    stacked: stacked,
                    beginAtZero: true,
                    grid: {
                        display: false
                    },
                    ticks: {
                        display: ticks
                    },
                    border: {
                        display: ticks
                    }
                }
            };
        }

        function GetOptions(title, stacked, ticks) {
            return {
                responsive: true,
                plugins: GetPlugins(title),
                scales: GetScales(stacked, ticks)
            }
        }

        /*CHARTS*/

        function LineChart(title, values) {
            const data = {
                labels: values[0].values.map(row => row.key),
                datasets: values.map((serie, idx) => {
                    return {
                        label: serie.label,
                        data: serie.values.map(row => row.value),
                        borderColor: palette[idx % palette.length],
                        backgroundColor: palette[idx % palette.length],
                    };
                })
            };

            var options = GetOptions(title, false, true);
            CreateChart('line', data, options);
        }

        function AreaChart(title, values) {
            const data = {
                labels: values[0].values.map(row => row.key),
                datasets: values.map((serie, idx) => {
                    return {
                        label: serie.label,
                        data: serie.values.map(row => row.value),
                        fill: true,
                        borderColor: palette[idx % palette.length],
                        backgroundColor: palette[idx % palette.length],
                        tension: 0.1,
                        stack: 'stack1'
                    };
                })
            };

            var options = GetOptions(title, true, true);
            CreateChart('line', data, options);
        }

        function BarChart(title, values) {
            const data = {
                labels: values[0].values.map(row => row.key),
                datasets: values.map((serie, idx) => {
                    return {
                        label: serie.label,
                        data: serie.values.map(row => row.value),
                        fill: true,
                        borderColor: palette[idx % palette.length],
                        backgroundColor: palette[idx % palette.length],
                        tension: 0.1,
                        stack: 'stack1'
                    };
                })
            };
            var options = GetOptions(title, true, true);
            CreateChart('bar', data, options);
        }

        function PieChart(title, values) {
            const data = {
                labels: values.map(row => row.key),
                datasets: [{
                    label: '',
                    data: values.map(row => row.value),
                    borderColor: palette,
                    backgroundColor: palette,
                }]
            }

            var options = GetOptions(title, false, false);
            CreateChart('pie', data, options);
        }

        function CreateChart(type, data, options) {
            const config = {
                type: type,
                data: data,
                options: options,
            };

            const canvas = document.createElement('canvas');
            new Chart(canvas, config);
            document.getElementById("Statistics").appendChild(canvas);
        }
    </script>
</body>
</html>
